<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rose-topic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>{{name}}</h1> 
  </template>

  <script>
    Polymer({
      is: 'rose-topic',

      properties: {
        name: String,
      },
    });
  </script>
</dom-module>
