<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/ros-websocket/ros-websocket.html">
<link rel="import" href="../rose-node-list/rose-node-list.html">
<link rel="import" href="../rose-topic-list/rose-topic-list.html">
<link rel="import" href="../rose-service-list/rose-service-list.html">
<link rel="import" href="../rose-param-list/rose-param-list.html">

<dom-module id="rose-app">
  <template>
    <style>
      :host {
        display: block;
        @apply(--paper-font-common-base);
        padding: 10px;
      }
      .code {
        @apply(--paper-font-common-code);
      }
      paper-dialog {
        max-width: 700px;
      }
      rose-node-list, rose-topic-list, rose-service-list {
        margin-right: 10px;
      }
      rose-node-list, rose-topic-list, rose-service-list, rose-param-list {
        margin-bottom: 10px;
        min-width: 200px;
        max-width: 500px;
      }
      #urlInput {
        margin-bottom: 10px;
        max-width: 700px;
        min-width: 200px;
        width: 50%;
      }
      #urlInput paper-button {
        @apply(--paper-font-button);
        background-color: #e0e0e0;
        bottom: -24px;
        height: 30px;
        position: relative;
      }
      #urlInput paper-button:hover {
        background-color: #bdbdbd;
      }
    </style>
    <style include="iron-flex"></style>
    <ros-websocket
      id="websocket"
      url="{{url}}" 
      on-close="_rosClosed"
      on-error="_rosError"
      on-connection="_rosConnected"
      ros="{{ros}}"
    ></ros-websocket>
    <div id="urlInput" class="layout horizontal">
      <paper-input class="flex" label="Websocket URL" value="{{url}}"></paper-input>
      <paper-button on-tap="connect">Connect</paper-button>
    </div>
    <div class="layout horizontal wrap"> 
      <rose-node-list class="flex" id="nodes" ros="{{ros}}"></rose-node-list>
      <rose-topic-list class="flex" id="topics" ros="{{ros}}"></rose-topic-list>
      <rose-service-list class="flex" id="services" ros="{{ros}}"></rose-service-list>
      <rose-param-list class="flex" id="params" ros="{{ros}}"></rose-param-list>
    </div>
    <paper-dialog modal id="disconnected">
      <h2>Disconnected from websocket server</h2>
      <p>
        The connection to the websocket server could not be established.
        Check that the websocket server is running (<span class="code">roslaunch rosbridge_server rosbridge_websocket.launch</span>) and retry.
      </p>
      <paper-input label="Websocket URL" value="{{url}}"></paper-input>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="connect">Retry</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'rose-app',

      properties: {
        url: {
          type: String,
          value: function() {
            var hostname = window.location.hostname;
            var protocol = 'ws:';
            if (window.location.protocol === 'https:') {
              protocol = 'wss:';
            }
            return protocol + '//' + hostname + ':9090';
          },
        },
        ros: Object,
      },

      ready: function() {
        this.connect();
      },

      connect: function() {
        this.$.websocket.connect();
      },

      _rosClosed: function() {
        console.error('Connection to the websocket server closed.');
        var that = this;
        this.debounce('updateDisconnected', function() {that.$.disconnected.open();}, 1000);
      },

      _rosConnected: function() {
        console.log('Connected to websocket server.');
        this.$.nodes.update();
        this.$.topics.update();
        this.$.services.update();
        this.$.params.update();
        var that = this;
        this.debounce('updateDisconnected', function() {that.$.disconnected.close}, 1000);
      },

      _rosError: function() {
        console.error('Error connecting to the websocket server.');
        var that = this;
        this.debounce('updateDisconnected', function() {that.$.disconnected.open}, 1000);
      },
    });
  </script>
</dom-module>
